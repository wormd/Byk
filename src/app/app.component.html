<div id="page-wrapper" class="d-flex">
<!--  left nav -->
  <nav class="bg-light border-right" [ngbCollapse]="!navShow" style="min-height: 100vh; width:160px;">
    <div class="border-bottom text-center" style="height: 56px">
      <h2 class="navbar-brand">{{ title }}</h2>
    </div>
    <ul class="navbar navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/employees" class="nav-link">Employees</a>
        </li>
        <li class="nav-item">
          <a routerLink="/cashbook" class="nav-link">Cashbook</a>
        </li>
        <li class="nav-item">
          <a routerLink="/account" class="nav-link">Accounts</a>
        </li>
      </ul>
  </nav>
  <!--  left nav -->
  <!--  right side wrapper -->
  <div id="right-wrapper" style="width:100%;">
  <!--  top bar -->
    <nav id="top-nav" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse">
<!--        left topbar-->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button class="btn btn-primary" (click)="navShow = !navShow">
            <i class="fa fa-bars" ></i>
            </button>
          </li>
<!--          TODO add topbar items -->
        </ul>
<!--        /left topbar-->
<!--        right topbar-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a [hidden]="user" routerLink="/login">Login</a></li>

          <li class="dropdown"><a class="nav-link"><i class="fa fa-bell "></i></a></li>

          <li *ngIf="user" class="nav-item dropdown" (click)="userShow = !userShow">
            <a class="dropdown-toggle nav-link" role="button" data-toggle="dropdown">{{ user.username }}</a>
            <div class="dropdown-menu" [ngbCollapse]="!userShow">
                <a class="nav-item" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
<!--        /right topbar-->
      </div>
    </nav>
<!--    /top bar-->
    <!--      content -->
    <div id="content" class="ml-2 mt-2">
      <router-outlet user="user"></router-outlet>
    </div>
    <!--      /content -->
  </div>
<!--  /right side wrapper-->
</div>
