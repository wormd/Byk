<div class="modal-header">
    <h4 class="modal-title">Add staff to the service</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="d-flex d-inline">
    <input id='' name="" type="text" class="form-control"
        placeholder=""
        [(ngModel)]="model"
        [ngbTypeahead]="objectSearch"
        [inputFormatter]="formatter"
        [resultFormatter]="formatter"
        [editable]="false"
        (selectItem)="changed($event)"/>
      <!-- <button type="submit" class="btn btn-success ml-1">Add</button> -->
      </div>
    <p class="mt-2" style="color:green">{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">Close</button>
</div>
