<div class="col-lg-6">
    <!-- <p>{{diagnostics}}</p>
    <p>{{spy.className}}</p> -->
    <form (ngSubmit)="onSubmit()" #_employeeForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" required #_name="ngModel"> <!-- #spy -->
        </div>
        <div [hidden]="_name.valid || _name.pristine" class="alert alert-danger">Name Required</div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="employee.surname" required #_surn="ngModel">
            <div [hidden]="_surn.valid || _surn.pristine" class="alert alert-danger">Surname Required</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!_employeeForm.form.valid">Submit</button>
    </form>
</div>
