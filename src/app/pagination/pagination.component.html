<nav aria-label="...">
  <ul class="pagination pagination-sm my-auto">
    <li class="page-item">
      <a class="page-link" (click)="onNext(-1)">&laquo;</a>
    </li>
    <li class="page-item" *ngFor="let label of labels; let i = index" (click)="onSelect(i)" [class.active]="label === selected">
      <a class="page-link" >{{label}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onNext(+1)">&raquo;</a>
    </li>
  </ul>
</nav>
