<h4 class="ml-2">Pinned accounts</h4>
<div *ngFor="let account of prefs" class="card col-sm-2 d-inline-flex m-2">
  <div class="card-body">
    <h5 class="card-title">{{ account.name }}</h5>
    <h6 [ngClass]="{'text-danger':account.total<0}">{{ account.total | beautifyNum }}</h6>
  </div>
</div>
<p *ngIf="!prefs || prefs?.length == 0" class="card-body" >
  You didn't star any accounts to keep track of.
</p>
