<div class="card-body">
    <form class="form-inline card-text" (ngSubmit)="onSubmit()" #lineForm="ngForm">
      <input type="text" class="form-control mr-2"
             placeholder="Description"
             name="descr"

             [(ngModel)]="reminder.descr"
             required/>

             <!-- TODO: date should be required to make Add button valid -->
      <div class="input-group mr-2">   
        <input class="form-control" placeholder="yyyy-mm-dd"
                name="dp" [(ngModel)]="dateModel"
                ngbDatepicker
                #d="ngbDatepicker">

        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>

      <input type="checkbox" [(ngModel)]="cycle" class="form-control mr-2" name="cycle">
      <label for="cycle" class="mr-2">Cycle</label>

      <select class="form-control mr-2" [disabled]="!cycle">
        <option value="6">1 week</option>
        <option value="66">1 month</option>
        <option value="661">2 months</option>
        <option value="6613">3 months</option>
        <option value="6677">1 year</option>
      </select>
  
      <button type="submit" class="btn btn-success" [disabled]="!lineForm.form.valid">Add</button>
  
    </form>
  </div>
