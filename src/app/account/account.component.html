  <app-transaction-form [showingAccount]='account'></app-transaction-form>
  <p>
      <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Show Accounts
      </button>
  </p>
  <div id="collapseAccount" [ngbCollapse]="isCollapsed">
      <app-account-list></app-account-list>
  </div>


  <table class="table table-bordered table-striped">
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Target</th>
  <tbody>
    <tr *ngFor="let line of transactions">
      <td>{{ line.date }}</td>
      <td>{{ line.desc }}</td>
      <td>{{ line.amount }}</td>
      <td>{{ line.account_id }}</td>
      <!-- <td>{{ line.out }}</td> -->
      <!-- <td><button type="button" class="close" (click)="delete(employee.id)">&times;</button></td> -->
    </tr>
  </tbody>
  </table>
